name: Test and Lint Cubist

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test and lint on Python 3.11 and ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Enable Developer Command Prompt for Windows
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Add sys/time.h for Windows
      if: matrix.os == 'windows-latest'
      run: |
        mv winsys/ cubist/sys

    - name: Remove winsys folder for non-Windows OS
      if: matrix.os != 'windows-latest'
      run: |
        rm -r winsys/

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        python setup.py build_ext --inplace

    - name: Lint with Ruff
      uses: chartboost/ruff-action@v1

    - name: Test with pytest
      run: |
        pip install coverage pytest
        coverage run -m pytest
        coverage report -m

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
